<div class='col-md-1'>{{ beer?.id | uppercase }}</div>
<div class='col-md-6'>{{ beer?.nameDisplay }}</div>
<div class='col-md-3'>{{ beer?.statusDisplay }}</div>
<div class='col-md-1'>{{ beer?.styleId }}</div>
<div class='col-md-1 pagination-centered'><span *ngIf='beer?.isOrganic' class='glyphicon glyphicon-check' aria-hidden="true"></span></div>
