<div class='panel panel-default'>
    <div class='panel-heading'>
      Beer list
    </div>
    <div class='panel-body'>
        <div class='container'>
            <table class="table table-striped table-condensed">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Name</th>
                        <th>Status</th>
                        <th>Organic</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let beer of beers'>
                      <td>{{ beer.id }}</td>
                      <td>{{ beer.nameDisplay }}</td>
                      <td>{{ beer.statusDisplay }}</td>
                      <td>{{ beer.isOrganic }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
