<div class='panel panel-default'>
    <div class='panel-heading'>
      Beer list
    </div>
    <div class='panel-body'>
        <div class='container'>
            <table class="table table-striped table-condensed">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Name</th>
                        <th>Status</th>
                        <th>Organic</th>
                    </tr>
                </thead>
                <tbody>
                    <app-beer *ngFor='let beer of beers'
                              [beer]='beer'>
                    </app-beer>
                </tbody>
            </table>
        </div>
    </div>
</div>
