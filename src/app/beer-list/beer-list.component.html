<div class="container-fluid">
    <span class='text-center'><h2>Beer list</h2></span>
    <div>
        <div class='form-group'>
            <div class="col-md-3">
                <label for="beerName">Beer name:</label>
                <input type="text" class="form-control" id="beerName" [(ngModel)]="beerName" placeholder="e.g. Enter *Pale Ale* to filter all beers with 'Pale Ale' text">
            </div>
            <div class="col-md-3">
                <label for="styleId">Style id:</label>
                <input type="number" class="form-control" id="styleId" [(ngModel)]="styleId" placeholder="Enter exact beer style ID">
            </div>
            <div class="col-md-1">
                <div class="row top25"></div>
                <button type="button" class="btn btn-primary btn-block" (click)="searchBeers(1)">Search</button>
            </div>
            <div class="col-md-5">
                <div class="pager">
                    <button type="button" class="btn btn-primary" (click)="pageDown()">Previous</button>
                    <label>Page <input type="number" min="1" minlength="1" id="currentPage" [(ngModel)]="beerPage.currentPage" (keyup.enter)="searchBeers(beerPage.currentPage)"> of {{beerPage.numberOfPages}}</label>
                    <button type="button" class="btn btn-primary" (click)="pageUp()">Next</button>
                    <label class="text-center">  {{beerPage.totalResults}} beers loaded</label>
                </div>
            </div>
        </div>
    </div>
    <div class='col-md-12'>
        <div class='container'>
            <div class="row panel panel-info">
                <div style="text-align:center;" class='col-md-1 '>Beer ID</div>
                <div style="text-align:center;" class='col-md-6'>Name</div>
                <div class='col-md-3'>Status</div>
                <div class='col-md-1'>Style ID</div>
                <div class='col-md-1'>Organic</div>
            </div>

            <div class='row' *ngFor='let beer of beerPage.beers'>
                <app-beer [beer]='beer'></app-beer>
            </div>
        </div>
    </div>
</div>
