<div class='panel panel-default'>
    <div class='panel-heading'>
      Beer list
    </div>
    <div class="form-group">
        <label for="beerName">Beer name:</label>
        <input type="text" class="form-control" id="beerName" [(ngModel)]="beerName">
        <label for="styleId">Style id:</label>
        <input type="text" class="form-control" id="styleId" [(ngModel)]="styleId">
        <button type="button" class="btn btn-default" (click)="searchBeers(1)">Search</button>
    </div>
    <ul class="pager">
        <button (click)="pageDown()">Previous</button>
        <label>Page {{beerPage.currentPage}} of {{beerPage.numberOfPages}}</label>
        <button (click)="pageUp()">Next</button>
    </ul>
    <div class='panel-body'>
        <div class='container'>
            <div class="row panel panel-info">
                <div class='col-md-3'>Beer ID</div>
                <div class='col-md-4'>Name</div>
                <div class='col-md-3'>Status</div>
                <div class='col-md-1'>Style ID</div>
                <div class='col-md-1'>Organic</div>
            </div>
                
            <div class='row' *ngFor='let beer of beerPage.beers'>
                <app-beer [beer]='beer'></app-beer>
            </div>
        </div>
    </div>
</div>
